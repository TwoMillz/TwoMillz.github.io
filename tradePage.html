<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MtG Affinity Group Trade Evaluator!</title>
        <link rel="stylesheet" href="./styles/tradeStyle.css">
    </head>

    <body>
        <div class="navmenu">
            <nav>
                <label for="id-show-menu" class="show-menu">
                    <div class="nav-icon">
                        <i class="fa fa-navicon"></i>
                    </div>
                </label>
                <input type="checkbox" id="id-show-menu" class="checkbox-menu" role="button">
                <div class="menu-block">
                    <ul class="navUL">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./groupPage.html">Group Auction</a></li>
                        <li><a href="./withNamesPage.html">Group Assigned</a></li>
                        <li><a href="./tradePage.html">Trade Evaluator</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="divMainBody" class="divMainBody">
            <div class="divNewCardAreaContainer">
                <div class="divNewCardTextBoxContainer">
                    <div class="divNewCardWhichSideContainer">
                        <label for="selectNewCardWhichSide">Which Side?</label>
                        <select id="selectNewCardWhichSide">
                            <option>top</option>
                            <option>bottom</option>
                        </select>
                    </div>
                    <div class="divNewNameContainer">
                        <label for="textNewCardName">Card Name</label>
                        <input type="text" id="textNewCardName" />
                    </div>
                    <div class="divNewSetContainer">
                        <label for="textNewCardSet">Card Set</label>
                        <input type="text" id="textNewCardSet" />
                    </div>
                    <div class="divNewStyleContainer">
                        <label for="selectNewCardStyle">Card Style</label>
                        <select id="selectNewCardStyle">
                            <option value="regular">regular</option>
                            <option value="foil">foil</option>
                            <option value="fullArt">full art</option>
                        </select>
                    </div>
                    <div class="divNewQuantityContainer">
                        <label for="textNewCardQuantity">Card Quantity</label>
                        <input type="text" id="textNewCardQuantity" />
                    </div>
                </div>
                <br>
                <div>
                    <button id="buttonNewCardAdd">Add Card</button>
                </div>
            </div>
            <br><br>
            <div id="divTopTable" class="divTopTable">
                <table id="tableTop" class="tableTop">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Card</th>
                            <th>Set</th>
                            <th>Style</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" align="right">Total:&nbsp</td>
                            <td align="right" class="tdTableFooterTotalDollars" id="tdTableFooterTopDollars">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <br><br>
            <div id="divBottomTable" class="divBottomTable">
                <table id="tableBottom" class="tableBottom">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Card</th>
                            <th>Set</th>
                            <th>Style</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" align="right">Total:&nbsp</td>
                            <td align="right" class="tdTableFooterTotalDollars" id="tdTableFooterBottomDollars">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <script src="./scripts/tradeLogic.js"></script>
    </body>

</html>
